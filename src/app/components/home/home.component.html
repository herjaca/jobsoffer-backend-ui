<form class="example-container" (ngSubmit)="search()">
	<h1>Job Listing</h1>
<mat-form-field appearance="fill">
	<mat-label>Location</mat-label>
	<mat-select [(value)]="selectedCity">
		<mat-option [value]="option.value" *ngFor="let option of cities">{{ option.viewValue }}</mat-option>
	</mat-select>
</mat-form-field>
<mat-form-field appearance="fill">
	<mat-label>Description</mat-label>
	<mat-select [(value)]="selectedLanguage">
		<mat-option [value]="option.value" *ngFor="let option of languages">{{ option.viewValue }}</mat-option>
	</mat-select>
</mat-form-field>

<div style="padding: 13px;">
    <mat-card *ngIf="jobs.length === 0">
		Nothing found
	</mat-card> 

    <mat-card *ngFor="let job of jobs" style="margin-top:11px;">
        <mat-card-header>
            <mat-card-title>{{job.title}}</mat-card-title>
            <mat-card-subtitle>{{job.company}} - {{job.type}}
            </mat-card-subtitle>
        </mat-card-header> 
         <!-- <mat-card-content>
            <p>
                {{job.description}}
            </p>
            <img style="height:100%; width: 100%;" src="{{ job.company_logo }}" /> 
        </mat-card-content> -->
        <!-- <mat-card-actions>
      <button mat-button> Apply</button>
    </mat-card-actions> -->
    </mat-card>
</div>

<div class="example-button-row">
  <button mat-raised-button color="primary">Send</button>
</div>
</form>
